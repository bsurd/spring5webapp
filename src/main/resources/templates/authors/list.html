<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework</title>
</head>
<body>
<h1>Authors List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Author Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <th th:text="${author.id}">ID</th>
        <th th:text="${author.firstName}+' '+${author.lastName}">Author Name</th>
    </tr>
</table>

</body>
</html>
